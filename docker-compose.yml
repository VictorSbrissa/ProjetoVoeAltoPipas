version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: voealtopipas-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: RootPass123
      MYSQL_DATABASE: voealtopipas_db
    volumes:
      - db_data:/var/lib/mysql
      # init script mounted into container init dir; runs only when DB is created
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - voealtopipas-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: voealtopipas
    container_name: voealtopipas-api
    depends_on:
      - db
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Database=voealtopipas_db;User=root;Password=RootPass123;
    ports:
      - "8080:8080"
    networks:
      - voealtopipas-net
    # Optionally mount code for debugging; left read-only to avoid modifying source from container
    volumes:
      - ./:/src:ro

volumes:
  db_data:

networks:
  voealtopipas-net:
    driver: bridge
